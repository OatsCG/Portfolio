<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Visualizer</title>
    <style>
        /* Make canvas fill the whole screen */
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: rgb(6, 6, 9);
        }

        canvas {
            display: block;
        }

        /* Button styles */
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <button onclick="setStraightMode()">Straight</button>
        <button onclick="setFlowMode()">Flow</button>
        <button onclick="setWaveMode()">Wave</button>
        <button onclick="setBlueFlowMode()">Blue Flow</button>
        <button onclick="setClockwiseCircleMode()">Clockwise</button>
        <button id="toggleanimation" style="z-index: 100; pointer-events: all;"
            onclick="remove10k()">
            -
        </button>
        <b id="particleCount">10000</b>
        <button id="toggleanimation" style="z-index: 100; pointer-events: all;"
            onclick="add10k()">
            +
        </button>
    </div>
    <canvas id="particleCanvas"></canvas>

    <script src="config.js"></script>
    <script src="CanvasFrontend.js"></script>
    <script src="directionField.js"></script>
    <script src="particles.js"></script>
    <script src="mouse.js"></script>
    <script src="modes.js"></script>
    <script src="main.js"></script>
</body>

</html>
